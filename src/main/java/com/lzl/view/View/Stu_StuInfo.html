<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="type/html; charset=utf-8">
	<title>Information</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
	body{
		background-image: url(resource/picture/background1.png);
		padding: 0px;
		margin:0px;
	}
	.form-group{
		width:500px;
	}
	</style>
</head>
<body>
	<h1>Information</h1>
	<form role="form">
		<div class="form-group">
			Name:<input type="text" class="form-control" name="Info_usrname" placeholder="Your name,please"/><br />	
			StuID:<input type="text" class="form-control" name="Info_StuID" placeholder="Your ID number,please"/><br />		
			<div class="radio">
				Sex:<br />
				<label>
					<input type="radio" name="sex_radio" id="sex_male" value="male" checked />Male
				</label>
				<label>
					<input type="radio" name="sex_radio" id="sex_female" value="female" checked />Female
				</label>
			</div><br />
			Birthday:<input type="text" class="form-control" name="Info_Birthday" placeholder="2015.12.25" /><br />
			Institute:<input type="text" class="form-control" name="Info_Institude" placeholder="Your institute,please" /><br />
			Specialty:<input type="text" class="form-control" name="Info_Specialty" placeholder="Your Specialty,please" /><br />
		</div>
	<button class="btn btn-info" name="submit">OK</button>
	</form>
</body>
</html>
