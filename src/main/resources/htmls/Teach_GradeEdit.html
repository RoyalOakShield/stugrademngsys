<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="type/html; charset=utf-8">
	<title>Grade Edit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
	body{
		padding: 0px;
		margin:0px;
	}
	h1{
		text-align: center;
	}
	.table-responsive{
		width: 80%;
		margin-top: 5%;
		position: relative;
		left: 10%; 
	}
	tr{
		height: 38px;
		width: 20%;
	}
	th{
		width:25%;
	}
	input{
		width:20%;
	}
	button{
		width:5%;
		margin-left: 48%;
	}
	</style>
	<script src="../resource/js/Teach_GradeEdit.js"></script>
</head>
<body>
	<h1>Grade Edit</h1>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Ranking</th>
					<th>Name</th>
					<th>StuID</th>
					<th>Grade</th>
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Jerry</td>
					<td>0402001</td>
					<td>92
						<input class="grade" value="">
					</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Thomas</td>
					<td>0402007</td>
					<td>93
						<input class="grade" value="">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button class="btn btn-info" name="submit" id="submit" type="submit">Submit</button>
</body>
</html>
