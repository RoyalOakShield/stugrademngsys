<!DOCTYPE html>
<html>
<body>

<h2>AjaxRequestSendTest</h2>

<button type="button" onclick="sendOut()">Send Request</button>

<p id="replyShowPlace"></p>

<script>
function sendOut() {
  var xhttp = new XMLHttpRequest();
  var requestJSON=JSON.parse('{"hello":"world"}');
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
	document.getElementById("replyShowPlace").textContent=xhttp.responseText;
    }
  };
  xhttp.open("POST", "reqrly", true);
  xhttp.setRequestHeader('Content-Type', 'application/json');
  xhttp.send(JSON.stringify(requestJSON));
}
</script>

</body>
</html>
